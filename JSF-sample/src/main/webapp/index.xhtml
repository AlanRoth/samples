<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="txtNum1">
                <h:outputText value="Enter 1st number" />          
                <h:inputText id="txtNum1" value="#{value1}"/>  
            </h:outputLabel>
            <br>
            <h:outputLabel for="txtNum2">
                <h:outputText value="Enter 2nd number" />
                <h:inputText id="txtNum2" value="#{value2}" />
            </h:outputLabel>              
                <br>
                <h:outputLabel>
                    <h:commandButton id="cmdAdd" value="+" action="#{cal.performCalculation(value1, value2, (v1, v2) -> v1.add(v2))}" />
                            
                    <h:commandButton id="cmdMultiply" value="x" action="#{cal.performCalculation(value1, value2, (v1, v2) -> v1.multiply(v2))}" />
                    
                    <h:commandButton id="cmdDivide" value="/" action="#{cal.performCalculation(value1, value2, (v1, v2) -> v1.divide(v2))}" />
                    <br>
                    <h:outputText class="valLabel" value="#{cal.lastValue}" />  
                    </br>
                </h:outputLabel>
                </br>
            </br>      
        </h:form>
    </h:body>
</html>
